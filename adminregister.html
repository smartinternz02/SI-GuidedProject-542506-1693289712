<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Register Page - Admin</title>
    <link rel="stylesheet" href="../static/styles/adminstyle.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dce976e4ed.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <img src="../static/images/admin.png" alt="" height="120" width="120" style=" margin-left: 60px; margin-top: 80px;">
    </div>
    <span class="center" style="color: #ffffff; font-size: 24px; font-weight: 500;">Admin Name</span>
      <ul class="nav-links" style="margin-top: 150px; margin-left: -32px;">
        <li>
          <a href="../templates/adminprofile.html">
            <i class="fa-solid fa-user"></i>
            <span class="links_name">Profile</span>
          </a>
        </li>
        <li>
          <a href="../templates/adminregister.html" class="active">
            <i class="fa-solid fa-users"></i>
            <span class="links_name">Register</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <span class="dashboard">Admin Dashboard</span>
      </div>
      <div class="profile-details">
        <img src="../static/images/admin.png" alt="">
        <span class="admin_name">Admin</span>
      </div>
    </nav>

    <div class="home-content">
      <div class="overview-boxes">
        <div class="number" style="margin-top: 30px;">Resister User</div>

        <div class="box" style="margin-top: 30px; padding: 50px;">
            <div class="row">
                <div class="col-12">
                    <form class="row g-3 fs-4" method="post">

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="inputFName" name="fname" placeholder="First Name" style="font-size: 20px;">
                        </div>

                        <div class="col-md-6">
                          <input type="text" class="form-control" id="inputLName" name="lname" placeholder="Last Name" style="font-size: 20px;">
                      </div>

                        <div class="col-12">
                            <input type="email" class="form-control" id="inputEmail" name="emailid" placeholder="Email" style="font-size: 20px;">
                        </div>

                        <div class="col-md-6">
                          <input type="password" class="form-control" id="inputPassword" name="pass" placeholder="Password" style="font-size: 20px;">
                      </div>

                        <div class="col-md-6">
                            <select id="inputRole" class="form-select" name="role" style="font-size: 20px;">
                            <option selected disabled>Select Role</option>
                            <option>Student</option>
                            <option>Teacher/Faculty</option>
                            <option>New Admin</option>
                            </select>
                        </div>
                        <div class="col-12" >
                            <button type="submit" class="btn btn-secondary" style="font-size: 20px;">Register</button>
                        </div>
                    </form> 
                </div>
            </div>

        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
